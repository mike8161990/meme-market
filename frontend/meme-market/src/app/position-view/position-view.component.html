<div *ngIf="positions">
    <table mat-table [dataSource]="positions">
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.stock.symbol }}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">{{ element.quantity | number:"1.0-0" }}</td>
        </ng-container>

        <ng-container matColumnDef="costBasis">
            <th mat-header-cell *matHeaderCellDef>Cost Basis</th>
            <td mat-cell *matCellDef="let element">{{ element.costBasis | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="marketPrice">
            <th mat-header-cell *matHeaderCellDef>Market Price</th>
            <td mat-cell *matCellDef="let element">{{ element.marketPrice | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="netChange">
            <th mat-header-cell *matHeaderCellDef>Net Change</th>
            <td mat-cell *matCellDef="let element">{{ element.netChange | currency }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
