<mat-form-field>
    <mat-label>Select a stock</mat-label>
    <mat-select (selectionChange)="stockSelected($event)" [value]="selectedStock">
        <mat-option *ngFor="let stock of allStocks" [value]="stock">
            {{ stock.symbol }}: {{ stock.name }}
        </mat-option>
    </mat-select>
</mat-form-field>

<div *ngIf="selectedStock">
    <table mat-table [dataSource]="exchangeService.getStockOrders(selectedStock)">

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.stock.symbol }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
