<mat-form-field>
    <mat-label>Select a stock</mat-label>
    <mat-select (selectionChange)="stockSelected($event)" [value]="selectedStock">
        <mat-option *ngFor="let stock of allStocks" [value]="stock">
            {{ stock.symbol }}: {{ stock.name }}
        </mat-option>
    </mat-select>
</mat-form-field>

<div *ngIf="selectedStock">
    <h2>Open Orders</h2>
    <table>
        <tr>
            <th>Buy Orders</th>
            <th>Sell Orders</th>
        </tr>
        <tr>
            <td style="vertical-align:top">
                <table mat-table [dataSource]="exchangeService.getStockOrders(selectedStock, 'Buy')" matSort>
                    <ng-container matColumnDef="stock">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
                        <td mat-cell *matCellDef="let element">{{ element.stock.symbol }}</td>
                    </ng-container>
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
                        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
                    </ng-container>
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </td>
            <td style="vertical-align:top">
                <table mat-table [dataSource]="exchangeService.getStockOrders(selectedStock, 'Sell')" matSort>
                    <ng-container matColumnDef="stock">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
                        <td mat-cell *matCellDef="let element">{{ element.stock.symbol }}</td>
                    </ng-container>
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
                        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
                    </ng-container>
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </td>
        </tr>
    </table>
</div>
