<mat-card>
    <mat-card-header>
        <mat-card-title>{{ this.item.name }}</mat-card-title>
        <mat-card-subtitle>{{ this.item.tagLine }}</mat-card-subtitle>
        <img mat-card-avatar [src]="this.item.imageUrl">
    </mat-card-header>
    <mat-card-content>
        Current Price: {{ this.item.price | currency }}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            <mat-icon>account_balance</mat-icon>
            Buy
        </button>
        <button mat-button>
            <mat-icon>attach_money</mat-icon>
            Sell
        </button>
    </mat-card-actions>
</mat-card>
