<h1 mat-dialog-title>Submit a buy order</h1>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Stock Symbol</mat-label>
        <input matInput [(ngModel)]="stockSymbol" disabled>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" required [(ngModel)]="price">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput type="number" required [(ngModel)]="quantity">
    </mat-form-field>
    <!-- <mat-form-field>
        <mat-label>Order Type</mat-label>
        <mat-select required>
            <mat-option value="OrderType.Buy">Buy</mat-option>
            <mat-option value="OrderType.Sell">Sell</mat-option>
        </mat-select>
    </mat-form-field>     -->
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="placeOrder()">Place Order</button>
    <button mat-stroked-button mat-dialog-close>Close</button>
</mat-dialog-actions>
